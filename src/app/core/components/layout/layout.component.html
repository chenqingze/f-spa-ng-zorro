<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
                <h1>F-Single</h1>
            </a>
        </div>
        <app-nav [isCollapsed]="isCollapsed"></app-nav>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <em class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'">
                    </em>
                 </span>
                <app-header></app-header>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <nz-tabset *ngIf="showTabs"
                           [nzLinkRouter]="true"
                           nzType="editable-card"
                           [nzHideAdd]="true"
                           (nzClose)="closeTab($event)">
                    <ng-container *ngFor="let tab of tabs">
                        <nz-tab [nzClosable]="tabs.length>1">
                            <a *nzTabLink nz-tab-link [routerLink]="[tab.path]">{{tab.title}}</a>
                        </nz-tab>
                    </ng-container>
                </nz-tabset>
                <!--<app-tabs *ngIf="showTabs"></app-tabs>-->
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <app-footer></app-footer>
    </nz-layout>
</nz-layout>
